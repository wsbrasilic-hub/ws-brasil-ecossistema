
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WS Nexus AI | Cockpit de Inteligência Comercial</title>
    
    <!-- Meta Tags de Autoridade -->
    <meta name="description" content="Ecossistema de Inteligência Comercial da WS Brasil I.C. Tecnologia Nexus AI para maximização de lucro real.">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Bibliotecas de Interface e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #C5A059;
            --midnight-bg: #020617;
            --slate-950: #020617;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--midnight-bg);
            color: #cbd5e1;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Scrollbar Personalizada WS Style */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(197, 160, 89, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(197, 160, 89, 0.4);
        }

        /* SplashScreen / Preloader de Inicialização */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #manual-entry {
            position: absolute;
            bottom: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>

    <!-- Nexus Module Import Map - Estabilizado para React 19 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-amber-500/30 selection:text-white">
    <!-- Overlay de Carregamento Estratégico -->
    <div id="preloader">
        <div class="text-center space-y-8 animate-pulse">
            <div class="relative w-24 h-24 mx-auto">
                <div class="absolute inset-0 border-4 border-amber-500/10 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-amber-500 font-black text-xl italic">WS</span>
                </div>
            </div>
            <div class="space-y-2">
                <p class="text-[10px] font-black text-amber-500 uppercase tracking-[0.6em]">Nexus Core Booting</p>
                <p class="text-[8px] font-bold text-slate-700 uppercase tracking-widest">Sincronizando Nodes de Inteligência Comercial...</p>
            </div>
            
            <button id="manual-entry" onclick="this.parentElement.parentElement.style.opacity='0'; setTimeout(()=>this.parentElement.parentElement.remove(), 800)" 
                    class="text-slate-600 hover:text-amber-500 font-black text-[9px] uppercase tracking-widest border border-slate-800 px-4 py-2 rounded-full transition-all">
                Forçar Entrada no Cockpit
            </button>
        </div>
    </div>

    <!-- Div principal onde o React montará o ecossistema -->
    <div id="root"></div>

    <script>
        (function() {
            const loader = document.getElementById('preloader');
            const manualBtn = document.getElementById('manual-entry');
            
            function clearPreloader() {
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        if (loader.parentNode) loader.remove();
                    }, 850);
                }
            }

            window.addEventListener('load', clearPreloader);
            if (document.readyState === 'complete') clearPreloader();
            setTimeout(clearPreloader, 4000);
            setTimeout(() => {
                if (manualBtn) {
                    manualBtn.style.opacity = '1';
                    manualBtn.style.pointerEvents = 'auto';
                }
            }, 6000);
        })();
    </script>

    <script type="module">
        import './index.tsx';
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
